_schema-version: "3.1"
ID: Deviation
description: A simple CAP project.
version: 1.0.0
modules:
- name: Deviation-srv
  type: nodejs
  path: srv
  requires:
  - name: Deviation-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: Deviation-db-deployer
  type: hdb
  path: db
  requires:
  - name: Deviation-db
    properties:
      TARGET_CONTAINER: ~{hdi-container-name}
  - name: cross-container-service-1
    group: SERVICE_REPLACEMENTS
    properties:
      key: ServiceName_1
      service: ~{the-service-name}
  parameters:
    buildpack: nodejs_buildpack
- name: Deviation-destination-content
  type: com.sap.application.content
  requires:
  - name: Deviation-destination-service
    parameters:
      content-target: true
  - name: Deviation_html_repo_host
    parameters:
      service-key:
        name: Deviation_html_repo_host-key
  - name: uaa_Deviation
    parameters:
      service-key:
        name: uaa_Deviation-key
  parameters:
    content:
      instance:
        destinations:
        - Name: deviationrouter_Deviation_html_repo_host
          ServiceInstanceName: Deviation-html5-app-host-service
          ServiceKeyName: Deviation_html_repo_host-key
          sap.cloud.service: deviationrouter
        - Authentication: OAuth2UserTokenExchange
          Name: deviationrouter_uaa_Deviation
          ServiceInstanceName: Deviation-xsuaa-service
          ServiceKeyName: uaa_Deviation-key
          sap.cloud.service: deviationrouter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: Deviation-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-container-name: ${service-name}
- name: Deviation-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      version: 1.0.0
    service: destination
    service-name: Deviation-destination-service
    service-plan: lite
- name: Deviation_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Deviation-html5-app-host-service
    service-plan: app-host
- name: uaa_Deviation
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: Deviation-xsuaa-service
    service-plan: application
- name: cross-container-service-1
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: Deviation-hdiDeviation-db-deployer-ws-58wdj
  properties:
    the-service-name: ${service-name}
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
